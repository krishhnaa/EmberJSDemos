<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EmberJS Demos - Nesting & Indexing</title>
	  <link rel="stylesheet" href="css/normalize.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script type="text/javascript" src="js/nestingapp.js"></script>
<meta charset=utf-8 />
</head>
<body>
  
<script type="text/x-handlebars">
<h1>Application</h1>
<ul>
  <li>{{#linkTo "about"}}About{{/linkTo}}</li>
  <li>{{#linkTo "login"}}Login{{/linkTo}}</li>
</ul>
{{outlet}}
</script>

<script type="text/x-handlebars" id="about">
<h2>About</h2>
<ul>
  <li>
    {{#linkTo "about.location"}}Location{{/linkTo}}
  </li>
  <li>
    {{#linkTo "about.product"}}Product{{/linkTo}}
  </li>
</ul>
{{outlet}}
</script>
  
  
<script type="text/x-handlebars" id="index">
<h2>Index</h2>
</script>

<script type="text/x-handlebars" id="login">
<h2>Login</h2>
</script>

<script type="text/x-handlebars" id="about/index">
<h3>Index</h3>
</script>

  
<script type="text/x-handlebars" id="about/location">
<h3>Location</h3>
</script>

<script type="text/x-handlebars" id="about/product">
<h3>Product</h3>
</script>
  
</body>

</html>
